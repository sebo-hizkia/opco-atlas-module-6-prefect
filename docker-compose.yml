services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${PREFECT_DB_NAME}   # base par dÃ©faut
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init-mnist.sql:/docker-entrypoint-initdb.d/init-mnist.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${PREFECT_DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  mlflow:
    build: ./mlflow
    container_name: mlflow
    command: mlflow server --backend-store-uri postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${MLFLOW_DB_NAME} --default-artifact-root /mlruns --host 0.0.0.0 --allowed-hosts '*' --serve-artifacts
    volumes:
      - mlruns:/mlruns
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  prefect-server:
    image: prefecthq/prefect:3-python3.11
    container_name: prefect-server
    command: prefect server start --host 0.0.0.0
    environment:
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${PREFECT_DB_NAME}
      PREFECT_UI_API_URL: ${PREFECT_UI_API_URL}
    ports:
      - "4200:4200"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  prefect-worker:
    image: prefecthq/prefect:3-python3.11
    container_name: prefect-worker
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
    depends_on:
      - prefect-server
    command: bash -lc "prefect work-pool create ${PREFECT_WORK_POOL} -t process || true && prefect worker start -p ${PREFECT_WORK_POOL}"
    restart: unless-stopped

  pipeline:
    build: ./prefect_pipeline
    container_name: pipeline
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${MNIST_DB_NAME}
      MLFLOW_TRACKING_URI: http://mlflow:5000
      PREFECT_API_URL: http://prefect-server:4200/api   # ðŸ”¥ AJOUT ICI
    volumes:
      - models:/models
    depends_on:
      - prefect-server
      - prefect-worker
      - mlflow
    restart: unless-stopped

  mnist-backend:
    build: ./backend
    container_name: mnist-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${MNIST_DB_NAME}
      MODEL_PATH: /models/mnist_latest.h5
      MODEL_VERSION: latest
    volumes:
      - models:/models
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  mnist-frontend:
    build: ./frontend
    container_name: mnist-frontend
    ports:
      - "8501:8501"
    depends_on:
      - mnist-backend
    restart: unless-stopped

volumes:
  pgdata:
  models:
  mlruns:

version: "3.9"

services:
  # ===============================
  # BASE DE DONNÃ‰ES POSTGRESQL
  # (Prefect + MNIST)
  # ===============================
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}   # base Prefect
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init-mnist.sql:/docker-entrypoint-initdb.d/init-mnist.sql
    restart: unless-stopped

  # ===============================
  # PREFECT SERVER + UI
  # ===============================
  prefect-server:
    image: prefecthq/prefect:3-python3.11
    container_name: prefect-server
    command: prefect server start --host 0.0.0.0
    env_file:
      - .env
    environment:
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      PREFECT_UI_API_URL: ${PREFECT_UI_API_URL}
    ports:
      - "4200:4200"
    depends_on:
      - postgres
    restart: unless-stopped

  # ===============================
  # PREFECT WORKER
  # ===============================
  prefect-worker:
    image: prefecthq/prefect:3-python3.11
    container_name: prefect-worker
    env_file:
      - .env
    depends_on:
      - prefect-server
    command: >
      bash -lc "
      prefect work-pool create ${PREFECT_WORK_POOL} -t process || true &&
      prefect worker start -p ${PREFECT_WORK_POOL}
      "
    restart: unless-stopped

  # ===============================
  # PIPELINE PREFECT (FLOW)
  # ===============================
  pipeline:
    build:
      context: ./prefect_pipeline
    container_name: pipeline
    env_file:
      - .env
    depends_on:
      - prefect-worker
    restart: unless-stopped

  # ===============================
  # MNIST APPLICATION (Brief 2)
  # ===============================
  mnist-backend:
    build: ./backend
    container_name: mnist-backend
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/mnist
    ports:
      - "8000:8000"
    restart: unless-stopped

  mnist-frontend:
    build: ./frontend
    container_name: mnist-frontend
    depends_on:
      - mnist-backend
    ports:
      - "8501:8501"
    restart: unless-stopped

# ===============================
# VOLUMES
# ===============================
volumes:
  pgdata:
